<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<style>
	.logo-container{
	background-color: #BBBBBB;
	color:black;
	}
	.logo{
	font-family: 'Handlee', cursive;
	font-size: 4.5rem;
	
	}
	.footer {
	text-align: center;
	background: url("https://raw.githubusercontent.com/adrianopavaneli/barbeariaOnline/main/src/main/resources/imagens/bg.jpg");

}

.copyright {
	color: #FFFFFF;

<div th:fragment="logo(valor)" class="logo-container mb-3 p-1 d-flex justify-content-between">
	<img height="160px" src="https://raw.githubusercontent.com/adrianopavaneli/barbeariaOnline/main/src/main/resources/imagens/logo.png">
	<span class="logo mt-5" th:text="${valor}"></span>	
	<span class="mt-5">
	<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
	
	<footer class="footer" th:fragment="footer">
			<img th:src="@{/resources/imagens/logo-branco.png}">

		</footer>
